<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('images/Front%20Gate%20View.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 0.7rem 1.5rem;
      background-color: #2c3e50cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495ecc;
    }
  </style>
</head>
<body>

    <a href="index.html" style="position: absolute; top: 20px; left: 20px;">
        <button>‚Üê Back</button>
    </a>

    <div class="login-box">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="handleLogin()">Login</button>
        <p id="loginMessage" style="margin-top: 1rem; color: red;"></p>
    </div>

    <script>
        function handleLogin() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Replace these with real credentials or a better check later
        const validUsername = "admin";
        const validPassword = "password123";

        if (username === validUsername && password === validPassword) {
            // Save login state in localStorage
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = "admin.html";
        } else {
            document.getElementById("loginMessage").textContent = "Invalid username or password.";
        }
        }
    </script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
    
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
    
        // Replace this with your actual login check
        if (username === "admin" && password === "admin123") {
            localStorage.setItem("isLoggedIn", "true");
            window.location.href = "admin.html";
        } else {
            alert("Invalid credentials");
        }
        });
    </script>
  

</body>
</html>
