<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntod Finder</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo -->
        <a href="index.html" class="logo">
            <img src="images/Puntod Locator Logo 2.png" alt="Puntod Finder Logo">
            <span>Puntod Finder</span>
        </a>

        <!-- Navigation Links -->
        <nav>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="adminlogin.html">Admin</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Search Bar -->
        <div class="search-bar" id="searchBar">
            <input type="text" id="searchInput" placeholder="Enter Section (e.g., Section 1)" />
            <button onclick="searchSection()">Search</button>
        </div>

        <!-- Forgot Form Link -->
        <p class="forgot-link">Can't remember? <a href="#" onclick="toggleForgotForm()">Click here</a></p>

        <!-- Forgot Form -->
        <div class="forgot-form" id="forgotForm" style="display: none;">
            <!-- Email Input -->
            <input type="email" id="email" placeholder="Enter your Gmail" />
            <!-- Deceased Name Input -->
            <input type="text" id="deceasedName" placeholder="Enter Name of the Deceased" />
            <!-- Death Date Input -->
            <input type="date" id="deathDate" />
            <!-- Submit Button -->
            <button onclick="submitForgotForm()">Submit</button>
        </div>
        
        <!-- Map Container -->
        <div id="mapContainer" class="map-container">
            <iframe src="search.html" id="mapFrame" style="width: 100%; height: 400px; border: none;"></iframe>
        </div>
    </div>

    <!-- Link to External JavaScript -->
    <script>
        // Toggle Forgot Form Visibility
        function toggleForgotForm() {
            const forgotForm = document.getElementById('forgotForm');
            forgotForm.style.display = forgotForm.style.display === 'none' ? 'block' : 'none';
        }

        // Placeholder for Search Section Functionality
        function searchSection() {
            const searchInput = document.getElementById('searchInput').value;
            alert(`Searching for: ${searchInput}`);
        }

        // Placeholder for Forgot Form Submission
        function submitForgotForm() {
            const email = document.getElementById('email').value;
            const deceasedName = document.getElementById('deceasedName').value;
            const deathDate = document.getElementById('deathDate').value;

            if (email && deceasedName && deathDate) {
                alert('Form submitted successfully!');
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
