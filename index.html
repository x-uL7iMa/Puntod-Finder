<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntod Finder</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo -->
        <a href="index.html" class="logo">
            <img src="images/Puntod Locator Logo 2.png" alt="Puntod Finder Logo">
            <span>Puntod Finder</span>
        </a>

        <!-- Navigation Links -->
        <nav>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Search Bar -->
        <div class="search-bar" id="searchBar">
            <input type="text" id="searchInput" placeholder="Enter Section (e.g., Section 1)" />
            <button onclick="searchSection()">Search</button>
        </div>

        <!-- Forgot Form Link -->
        <p class="forgot-link">Can't remember? <a href="#" onclick="toggleForgotForm()">Click here</a></p>

        <!-- Forgot Form -->
        <div class="forgot-form" id="forgotForm">
            <!-- Email Input -->
            <input type="email" id="email" placeholder="Enter your Gmail" />
            <!-- Deceased Name Input -->
            <input type="text" id="deceasedName" placeholder="Enter Name of the Deceased" />
            <!-- Death Date Input -->
            <input type="date" id="deathDate" />
            <!-- Submit Button -->
            <button onclick="submitForgotForm()">Submit</button>
        </div>
        
        <!-- Map Container -->
        <div id="mapContainer" class="map-container">
            <p id="mapMessage">Map for the selected section will appear here.</p>
        </div>
    </div>

    <!-- Link to External JavaScript -->
    <script src="scripts/scripts.js"></script>
</body>
</html>
