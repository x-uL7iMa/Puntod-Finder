<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puntod Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("images/Front%20Gate%20View.png") no-repeat center
          center fixed;
        background-size: cover;
        text-align: center;
        padding: 2rem;
        color: #fff;
        text-shadow: 1px 1px 2px #000;
      }

      .logo {
        width: 100px;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      input[type="text"] {
        padding: 0.5rem;
        width: 60%;
        max-width: 400px;
        border-radius: 5px;
        border: none;
        outline: none;
      }

      .buttons {
        margin-top: 1.5rem;
      }

      .buttons button {
        padding: 0.7rem 1.5rem;
        margin: 0.5rem;
        background-color: #2c3e50cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .buttons button:hover {
        background-color: #34495ecc;
      }

      footer {
        margin-top: 3rem;
        font-size: 0.9rem;
      }

      body {
        position: relative;
      }
    </style>
  </head>

  <body>
    <img
      src="images/Puntod%20Finder%20Logo%203.png"
      alt="Puntod Finder Logo"
      class="logo"
    />
    <h1>Puntod Finder</h1>
    <p>Find your loved ones at San Pedro Bautista Memorial Park II</p>

    <input
      type="text"
      placeholder="Enter Location (e.g., Block 1 or Block 2, Lot 562)"
    />

    <div class="buttons">
      <a href="map.html"><button>View Map</button></a>
      <a href="about.html"><button>About the Park</button></a>
    </div>

    <footer>© 2025 Puntod Finder</footer>

    <!-- Top-Left Menu Button -->
    <div style="position: fixed; top: 20px; left: 20px; z-index: 1000">
      <button
        onclick="toggleSidebar()"
        style="
          padding: 0.5rem 1rem;
          background-color: rgba(44, 62, 80, 0.8);
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        ☰
      </button>
    </div>

    <!-- Sidebar Panel -->
    <div
      id="sidebarPanel"
      style="
        position: fixed;
        top: 0;
        left: -300px;
        width: 250px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        color: white;
        padding: 1rem;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        z-index: 999;
        transition: left 0.3s ease;
      "
    >
      <div style="text-align: right">
        <button
          onclick="toggleSidebar()"
          style="
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
          "
        >
          &times;
        </button>
      </div>
      <h3>Admin Panel</h3>
      <a href="login.html" style="display: inline-block; margin-top: 1rem">
        <button style="padding: 0.5rem 1rem">Admin Login</button>
      </a>
      <!-- Add more options here later -->
    </div>

    <script src="Script/admin.css"></script>
  </body>
</html>
