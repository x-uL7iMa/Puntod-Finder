<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Puntod Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/Style/admin.css" />
</head>

<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="#" class="nav-link active" onclick="showSection('records')" data-section="records">Records</a>
      <a href="#" class="nav-link" onclick="showSection('lotStatus')" data-section="lotStatus">Lot Status</a>
    </div>
    <div class="main-content">
      <div class="lotStatus-section" style="display: none;">
        <h1>Lot Status</h1>
        <div class="filter-row-wrapper">
          <div class="filter-row">
            <div class="filter-inputs">
              <input type="text" id="searchBlockLS" class="column-search" placeholder="Search Block">
              <input type="text" id="searchLotLS" class="column-search" placeholder="Search Lot">
              <input type="text" id="searchStatusLS" class="column-search" placeholder="Search Status">
            </div>
          </div>
        </div>
        <table id="lotStatusTable">
          <thead>
            <tr>
              <th>Block</th>
              <th>Lot</th>
              <th>Status</th>
              <th>Latitude</th>
              <th>Longitude</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="records-section">
        <div class="top-bar" id="topBar">
          <h1 class="title-row">
            <span>Manage Tomb Records</span>
          </h1>
          <div class="filter-row-wrapper">
            <div class="filter-row">
              <div class="filter-inputs">
                <input type="text" id="searchName" placeholder="Search by Name" />
                <input type="text" id="searchBlock" placeholder="Search by Block" />
                <input type="text" id="searchLot" placeholder="Search by Lot" />
              </div>
              <div class="add-button-wrapper">
                <button class="addButton" onclick="openAddForm()">+ Add</button>
              </div>
            </div>
          </div>
          <table id="recordsTable">
            <thead>
              <tr>
                <th class="checkbox-cell"></th>
                <th>Name <span class="sort-arrow" data-column="1">â–¼</span></th>
                <th>Block <span class="sort-arrow" data-column="2">â–¼</span></th>
                <th>Lot <span class="sort-arrow" data-column="3">â–¼</span></th>
                <th>Date of Birth</th>
                <th>Date of Death</th>
                <th class="edit-cell"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div id="message" class="message"></div>
        </div>
      </div>
    </div>
    <div class="form" id="addForm">
      <div class="form-content">
        <h3>Add New Record</h3>
        <input type="text" id="addName" placeholder="Name" />
        <input type="text" id="addBlock" placeholder="Block" />
        <input type="text" id="addLot" placeholder="Lot" />
        <label for="addDOB">Date of Birth</label>
        <input type="date" id="addDOB" />
        <label for="addDOD">Date of Death</label>
        <input type="date" id="addDOD" />
        <button onclick="submitNewRecord()">Add Record</button>
        <button onclick="closeAddForm()" style="background: #c0392b">
          Cancel
        </button>
      </div>
    </div>
    <div class="form" id="editForm">
      <div class="form-content">
        <h3>Edit Record</h3>
        <input type="hidden" id="editIdentifier" />
        <input type="text" id="editName" placeholder="Name" />
        <input type="text" id="editBlock" placeholder="Block" />
        <input type="text" id="editLot" placeholder="Lot" />
        <label for="editDOB">Date of Birth</label>
        <input type="date" id="editDOB" />
        <label for="editDOD">Date of Death</label>
        <input type="date" id="editDOD" />
        <button onclick="submitEdit()">ðŸ’¾ Save</button>
        <button onclick="closeEditForm()" style="background: #c0392b">
          Cancel
        </button>
      </div>
    </div>
    <script src="/Script/admin.js"></script>
</body>

</html>
