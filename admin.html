<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/Front Gate View.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Logo Styles */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Main Content Styles */
        .main-content {
            height: calc(100vh - 70px); /* Full height minus header height */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Database Container */
        .database-container {
            display: flex;
            height: 90%; /* Occupy 90% of the viewport height */
            width: 90%; /* Occupy 90% of the viewport width */
            max-width: 1200px; /* Limit the maximum width */
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            overflow: hidden; /* Prevent content overflow */
        }

        /* Categories Section */
        .categories {
            width: 25%; /* Fixed width for the categories section */
            padding: 15px;
            background: rgba(0, 0, 0, 0.8); /* Slightly darker background */
            border-right: 1px solid rgba(255, 255, 255, 0.2); /* Divider line */
        }

        .category-button {
            width: 100%; /* Full width of the button */
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Table Section */
        .table-section {
            flex: 1; /* Take up the remaining space */
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling if needed */
            background: rgba(255, 255, 255, 0.1); /* Light transparent background */
        }

        .data-table {
            width: 100%; /* Full width */
            min-height: 300px; /* Minimum height for the table */
            border-collapse: collapse;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Light background for the table */
            border: 1px solid #fff; /* Border around the table */
        }

        .data-table th, .data-table td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: left;
        }

        .data-table th {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .data-table tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }

        .data-table tbody tr {
            height: 50px; /* Fixed row height */
        }

        .sort-arrow {
            display: inline-block;
            margin-left: 5px;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }

        /* Back to Home Button */
        .back-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo -->
        <a href="index.html" class="logo">
            <img src="images/Puntod Locator Logo 2.png" alt="Puntod Finder Logo">
            <span>Puntod Finder</span>
        </a>
        <!-- Navigation -->
        <nav>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="database-container">
            <!-- Categories Section -->
            <div class="categories">
                <button class="category-button" onclick="showTable('deceased')" title="View deceased records">Deceased</button>
                <button class="category-button" onclick="showTable('burial')" title="View burial spots">Burial Spots</button>
                <button class="category-button" onclick="showTable('messages')" title="View user messages">Messages</button>
            </div>

            <!-- Table Section -->
            <div class="table-section">
                <!-- Deceased Table -->
                <table id="deceased-table" class="data-table">
                    <thead>
                        <tr>
                            <th onclick="sortColumn('deceased-table', 0)">Deceased ID <span class="sort-arrow">⮟</span></th>
                            <th onclick="sortColumn('deceased-table', 1)">Full Name <span class="sort-arrow">⮟</span></th>
                            <th onclick="sortColumn('deceased-table', 2)">Birth Date <span class="sort-arrow">⮟</span></th>
                            <th onclick="sortColumn('deceased-table', 3)">Death Date <span class="sort-arrow">⮟</span></th>
                            <th onclick="sortColumn('deceased-table', 4)">Block ID <span class="sort-arrow">⮟</span></th>
                            <th onclick="sortColumn('deceased-table', 5)">Spot ID <span class="sort-arrow">⮟</span></th>
                            <th onclick="sortColumn('deceased-table', 6)">Created At <span class="sort-arrow">⮟</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>1</td><td>John Doe</td><td>1950-01-01</td><td>2020-05-15</td><td>1</td><td>101</td><td>2020-05-15 10:00:00</td></tr>
                        <tr><td>2</td><td>Jane Smith</td><td>1960-02-02</td><td>2021-06-20</td><td>1</td><td>102</td><td>2021-06-20 11:00:00</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-home">← Back to Home</a>

    <script>
        function showTable(tableId) {
            document.getElementById('deceased-table').style.display = tableId === 'deceased' ? 'table' : 'none';
            document.getElementById('burial-table').style.display = tableId === 'burial' ? 'table' : 'none';
            document.getElementById('messages-table').style.display = tableId === 'messages' ? 'table' : 'none';
        }

        function sortColumn(tableId, columnIndex) {
            const table = document.getElementById(tableId);
            const rows = Array.from(table.tBodies[0].rows);
            const arrow = table.tHead.rows[0].cells[columnIndex].querySelector('.sort-arrow');
            const isAscending = arrow.textContent === '⮟';

            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();
                return isAscending
                    ? aText.localeCompare(bText, undefined, { numeric: true })
                    : bText.localeCompare(aText, undefined, { numeric: true });
            });

            rows.forEach(row => table.tBodies[0].appendChild(row));
            arrow.textContent = isAscending ? '⮝' : '⮟';
        }
    </script>
</body>
</html>
